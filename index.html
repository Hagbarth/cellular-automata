<html>

<head>
  <style>
    .row div {
      height: 8px;
      display: inline-block;
      width: 8px;
    }
    
    .row div.on {
      background-color: red;
    }
    
    .row div.off {
      background-color: #99CCFF;
    }
    
    body {
      margin: 10
    }
    
    #app {
      display: flex;
    }
    
    #container,
    #ui {
      flex: 1;
    }
    
    #rule-container {
      margin-left: 10px;
    }
    
    .rule-check {
      margin: 0 16px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="container"></div>
    <div id="ui">
      <button id="stop-button">Stop</button>
      <button id="start-button">Start</button>
      <button id="clear-button">Clear</button>
      <p><strong>Set Rules</strong></p>
      <img src="rules.gif">
      <br />
      <div id="rule-container">
        <input type="checkbox" id="rule-0" class="rule-check" />
        <input type="checkbox" id="rule-1" class="rule-check" />
        <input type="checkbox" id="rule-2" class="rule-check" />
        <input type="checkbox" id="rule-3" class="rule-check" />
        <input type="checkbox" id="rule-4" class="rule-check" />
        <input type="checkbox" id="rule-5" class="rule-check" />
        <input type="checkbox" id="rule-6" class="rule-check" />
        <input type="checkbox" id="rule-7" class="rule-check" />
      </div>
    </div>
  </div>
</body>
<script type="application/javascript" src="scripts.js"></script>

</html>
